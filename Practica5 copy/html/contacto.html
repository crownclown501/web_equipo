<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Merriweather:ital,wght@0,700;0,900;1,700&family=Raleway:ital@1&display=swap"
        rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/form_contact.css" />
</head>

<body>
    <h1 class="text-center mt-4">Contacto</h1>

    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>

    <section class="contacto py-5" id="contacto">
        <div class="container">
            <form class="formulario-contacto mx-auto">
                <div class="text-center">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control text-center border-secondary" id="nombre" required
                        placeholder="Luis Gomez" />
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control text-center border-secondary" id="telefono" required
                        placeholder="2223244518" />
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">E-mail</label>
                    <input type="email" class="form-control text-center border-secondary" id="correo" required
                        placeholder="example@example.com" />
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Ciudad</label>
                    <input type="text" class="form-control text-center border-secondary" id="city" required
                        placeholder="Puebla, Pue." />
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control text-center border-secondary" id="mensaje" rows="5" required
                        placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Agencia de Viajes</p>
    </footer>

    <script src="../js/snow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
